plugins {
    id 'com.github.spotbugs'
}

spotbugs {
    ignoreFailures = true
    excludeFilter = resources.text.fromUri(getClass().getResource("/spotbugs.xml").toURI()).asFile()
    jvmArgs = ['-Dfindbugs.sf.comment=true']
}

tasks.matching {it.class.name.contains('SpotBugs')}.each {
    it.reports { xml.enabled = true }
}